<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The Title of the page -->
    <title>To Do App</title>
    <!-- Connecting stylesheet page -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome CDN Link-->
    <script
      src="https://kit.fontawesome.com/6c27f01ec0.js"
      crossorigin="anonymous"
    ></script>

    <section class="main">

      <div class="heading">

      </div>

      <div class="sub-main">
        <input type="text" id="input" placeholder="What are your plans." />
        <button id="add">Add</button>
      </div>
      <!-- List Items start from here -->
      <div class="tasks">

                    <i class="fa-solid fa-xmark"></i>

                </div>
            </div> -->
      </div>
      <!-- Footer Section Starts From Here -->
      <div class="spancount"><span id="spanNumber">0</span> Items left</div>
    </section>
    <!-- Script file for adding task in list items -->
    <script src="./app.js"></script>
  </body>
</html>
